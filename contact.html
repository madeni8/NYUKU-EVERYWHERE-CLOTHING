<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="contact-page"> <!-- âœ… only one body tag, with the class -->
    <header>
        <img src="./assests/nyuku.png" alt="Nyuku Logo" class="logo">      
    </header>

    <!-- Vertical Navigation -->
    <nav class="vertical-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

    <section class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out using the form below or visit our store.</p>

        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Contact Info / Address -->
            <div class="contact-info">
                <h2>Our Address</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3634.6245080577546!2d29.31966677626298!3d-24.35956929140341!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec0db31ee3163ed%3A0xa2a4802cd501481!2sZebediela%20Plaza!5e0!3m2!1sen!2sie!4v1756387625493!5m2!1sen!2sie" 
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
                <p>Nyuku Everywhere HQ</p>
                <p>123 SJ , Zebediela</p>
                <p>Limpopo, South Africa</p>
                <p>Phone: +27 123 456 789</p>
                <p>Email: nyukueverywhere@gmail.com</p>
            </div>
        </div>
    </section>
</body>
</html>
